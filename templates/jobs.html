{% for job in jobs %}

<div class="border-bottom row" style="margin-bottom: 16px;">
  <div class="col-10">
  <h4 style="color:rgb(120, 120, 120); margin-bottom:4px; padding-bottom:8px">
    {{job['title']}}
  </h4>
  <div>
    <b>Location: </b>{{job['location']}}
</div>
  <div>
    <b>Salary: </b>{{job['salary']}}
  </div>
  </div>
  <div class=col-2>
  <button type="button" class="btn btn-outline-primary">Apply</button>
  </div>
</div>

{% endfor %}
